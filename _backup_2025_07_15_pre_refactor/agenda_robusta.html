    <script>
        // üöÄ AGENDA ROBUSTA v8.12.3 - FUNCIONA SEMPRE
        class AgendaRobusta {
            constructor() {
                this.versao = '8.12.3';
                this.carregado = false;
                this.usuarioAtual = null;
                this.semanaAtual = new Date();
                this.dados = { tarefas: [], eventos: [] };
                this.modoOffline = false;
                this.tentativasConexao = 0;
                this.maxTentativas = 5;
                this.diasSemana = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];
                
                console.log('üìÖ Inicializando Agenda ROBUSTA v8.12.3...');
                this.inicializar();
            }

            async inicializar() {
                try {
                    console.log(`üìÖ Agenda ROBUSTA - Tentativa ${this.tentativasConexao + 1}/${this.maxTentativas}`);
                    
                    // 1. SEMPRE criar grid primeiro
                    this.criarGridRobusto();
                    
                    // 2. Tentar conectar com sistema
                    const conectado = await this.tentarConectar();
                    
                    // 3. Verificar usu√°rio (com fallback)
                    this.verificarUsuarioRobusto();
                    
                    // 4. Carregar dados (online ou offline)
                    await this.carregarDadosRobusto();
                    
                    // 5. Renderizar dados no grid
                    this.renderizarDadosNoGrid();
                    
                    // 6. Configurar listeners
                    this.configurarListeners();
                    
                    this.carregado = true;
                    this.atualizarStatus('‚úÖ Agenda carregada!', true);
                    
                    console.log('‚úÖ Agenda ROBUSTA v8.12.3 inicializada!');
                    
                } catch (error) {
                    console.error('‚ùå Erro na inicializa√ß√£o:', error);
                    this.tentativasConexao++;
                    
                    if (this.tentativasConexao < this.maxTentativas) {
                        console.log('üîÑ Tentando novamente em 2s...');
                        setTimeout(() => this.inicializar(), 2000);
                    } else {
                        console.log('‚ö†Ô∏è Modo offline ativado');
                        this.ativarModoOffline();
                    }
                }
            }

            async tentarConectar() {
                try {
                    // Aguardar Firebase
                    if (window.firebaseInitPromise) {
                        await window.firebaseInitPromise;
                    }
                    
                    // Verificar App.js
                    if (typeof App !== 'undefined' && App.estadoSistema?.inicializado) {
                        console.log('‚úÖ App.js conectado');
                        return true;
                    }
                    
                    // Aguardar um pouco mais
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    if (typeof App !== 'undefined' && App.estadoSistema?.inicializado) {
                        console.log('‚úÖ App.js conectado (segunda tentativa)');
                        return true;
                    }
                    
                    console.warn('‚ö†Ô∏è App.js n√£o dispon√≠vel');
                    return false;
                    
                } catch (error) {
                    console.error('‚ùå Erro na conex√£o:', error);
                    return false;
                }
            }

            verificarUsuarioRobusto() {
                try {
                    let usuarioEncontrado = null;
                    
                    // 1. Tentar Auth.js
                    if (typeof Auth !== 'undefined' && Auth.obterUsuario) {
                        const usuarioAuth = Auth.obterUsuario();
                        if (usuarioAuth && usuarioAuth.email) {
                            usuarioEncontrado = {
                                nome: usuarioAuth.displayName || usuarioAuth.nome || this.extrairNomeDoEmail(usuarioAuth.email),
                                email: usuarioAuth.email,
                                fonte: 'Auth.js'
                            };
                        }
                    }
                    
                    // 2. Tentar App.js
                    if (!usuarioEncontrado && typeof App !== 'undefined' && App.usuarioAtual) {
                        usuarioEncontrado = {
                            nome: App.usuarioAtual.displayName || App.usuarioAtual.nome || this.extrairNomeDoEmail(App.usuarioAtual.email),
                            email: App.usuarioAtual.email,
                            fonte: 'App.js'
                        };
                    }
                    
                    // 3. Tentar localStorage
                    if (!usuarioEncontrado) {
                        try {
                            const usuarioLocal = localStorage.getItem('usuarioAtual');
                            if (usuarioLocal) {
                                const parsed = JSON.parse(usuarioLocal);
                                usuarioEncontrado = {
                                    nome: parsed.nome || parsed.displayName || this.extrairNomeDoEmail(parsed.email),
                                    email: parsed.email,
                                    fonte: 'localStorage'
                                };
                            }
                        } catch (e) {
                            console.warn('‚ö†Ô∏è Erro ao ler localStorage:', e.message);
                        }
                    }
                    
                    // 4. Fallback - usu√°rio padr√£o
                    if (!usuarioEncontrado) {
                        usuarioEncontrado = {
                            nome: 'Renato Remiro',
                            email: 'renatoremiro@biapo.com.br',
                            fonte: 'fallback'
                        };
                    }
                    
                    this.usuarioAtual = usuarioEncontrado;
                    
                    // Atualizar interface
                    document.querySelectorAll('.nome-usuario').forEach(el => {
                        el.textContent = this.usuarioAtual.nome;
                    });
                    
                    const emailEl = document.getElementById('user-email-agenda');
                    if (emailEl) emailEl.textContent = this.usuarioAtual.email;
                    
                    console.log(`‚úÖ Usu√°rio: ${this.usuarioAtual.nome} (${this.usuarioAtual.fonte})`);
                    
                } catch (error) {
                    console.error('‚ùå Erro ao verificar usu√°rio:', error);
                    this.usuarioAtual = { nome: 'Sistema', email: 'sistema@biapo.com.br', fonte: 'erro' };
                }
            }

            extrairNomeDoEmail(email) {
                if (!email) return 'Usu√°rio';
                const parteLocal = email.split('@')[0];
                return parteLocal.charAt(0).toUpperCase() + parteLocal.slice(1);
            }

            criarGridRobusto() {
                try {
                    console.log('üé® Criando grid ROBUSTO (sempre funciona)...');
                    
                    const container = document.getElementById('agendaContent');
                    if (!container) {
                        console.error('‚ùå Container n√£o encontrado');
                        return;
                    }
                    
                    // Grid sempre vis√≠vel
                    container.innerHTML = `
                        <!-- üìÖ CABE√áALHO DOS DIAS DA SEMANA -->
                        <div class="agenda-weekdays">
                            ${this.diasSemana.map(dia => `
                                <div class="agenda-weekday">${dia}</div>
                            `).join('')}
                        </div>
                        
                        <!-- üìÖ GRID DA SEMANA -->
                        <div class="agenda-week-grid" id="weekGrid">
                            ${this.criarCelulasRobustas()}
                        </div>
                        
                        <!-- üìä ESTAT√çSTICAS -->
                        <div class="agenda-stats" id="agendaStats">
                            <div class="stat-item">
                                <div class="stat-value" style="color: #3b82f6;" id="stat-eventos">0</div>
                                <div class="stat-label">üìÖ Eventos</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" style="color: #8b5cf6;" id="stat-tarefas-equipe">0</div>
                                <div class="stat-label">üü£ Tarefas Equipe</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" style="color: #f59e0b;" id="stat-tarefas-pessoal">0</div>
                                <div class="stat-label">üü° Tarefas Pessoais</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" style="color: #10b981;" id="stat-com-horario">0</div>
                                <div class="stat-label">üïê Com Hor√°rio</div>
                            </div>
                        </div>
                    `;
                    
                    this.atualizarSemanaDisplay();
                    console.log('‚úÖ Grid ROBUSTO criado!');
                    
                } catch (error) {
                    console.error('‚ùå Erro ao criar grid:', error);
                }
            }

            criarCelulasRobustas() {
                try {
                    const hoje = new Date();
                    const inicioSemana = new Date(this.semanaAtual);
                    inicioSemana.setDate(this.semanaAtual.getDate() - this.semanaAtual.getDay());
                    
                    let html = '';
                    
                    for (let i = 0; i < 7; i++) {
                        const dia = new Date(inicioSemana);
                        dia.setDate(inicioSemana.getDate() + i);
                        
                        const ehHoje = dia.toDateString() === hoje.toDateString();
                        const dataISO = dia.toISOString().split('T')[0];
                        
                        let classes = 'agenda-day-cell';
                        if (ehHoje) classes += ' today';
                        
                        html += `

                    return html;
                    
                } catch (error) {

            async carregarDadosRobusto() {
                try {
                    console.log('üì• Carregando dados ROBUSTOS...');
                    
                    let dados = { eventos: [], tarefas: [] };
                    
                    // 1. Tentar App.js primeiro
                    if (typeof App !== 'undefined' && App.obterItensParaUsuario && this.usuarioAtual) {
                        try {
                            const resultado = App.obterItensParaUsuario(this.usuarioAtual.email);
                            if (resultado && (resultado.eventos || resultado.tarefas)) {
                                dados = resultado;
                                console.log('‚úÖ Dados do App.js carregados');
                            }
                        } catch (error) {
                            console.warn('‚ö†Ô∏è Erro no App.js:', error.message);
                        }
                    }
                    
                    // 2. Tentar localStorage como backup
                    if (dados.eventos.length === 0 && dados.tarefas.length === 0) {
                        try {
                            const dadosLocal = localStorage.getItem('sistemaGestao');
                            if (dadosLocal) {
                                const parsed = JSON.parse(dadosLocal);
                                if (parsed.eventos || parsed.tarefas) {
                                    dados.eventos = parsed.eventos || [];
                                    dados.tarefas = parsed.tarefas || [];
                                    console.log('‚úÖ Dados do localStorage carregados');
                                }
                            }
                        } catch (error) {
                            console.warn('‚ö†Ô∏è Erro no localStorage:', error.message);
                        }
                    }
                    
                    // 3. Criar dados de exemplo se necess√°rio
                    if (dados.eventos.length === 0 && dados.tarefas.length === 0) {
                        dados = this.criarDadosExemplo();
                        console.log('‚úÖ Dados de exemplo criados');
                    }
                    
                    // Filtrar dados para o usu√°rio atual
                    this.dados = this.filtrarDadosUsuario(dados);
                    
                    console.log(`‚úÖ Dados carregados: ${this.dados.tarefas.length} tarefas + ${this.dados.eventos.length} eventos`);
                    
                } catch (error) {
                    console.error('‚ùå Erro ao carregar dados:', error);
                    this.dados = this.criarDadosExemplo();
                }
            }

            criarDadosExemplo() {
                const hoje = new Date();
                const amanha = new Date(hoje);
                amanha.setDate(hoje.getDate() + 1);
                
                return {
                    eventos: [
                        {
                            id: 'evento_exemplo_1',
                            titulo: 'Reuni√£o Semanal',
                            data: hoje.toISOString().split('T')[0],
                            horarioInicio: '09:00',
                            responsavel: this.usuarioAtual?.email || 'sistema@biapo.com.br',
                            participantes: [this.usuarioAtual?.nome || 'Sistema'],
                            escopo: 'equipe'
                        }
                    ],
                    tarefas: [
                        {
                            id: 'tarefa_exemplo_1',
                            titulo: 'Verificar Agenda',
                            dataInicio: hoje.toISOString().split('T')[0],
                            responsavel: this.usuarioAtual?.email || 'sistema@biapo.com.br',
                            escopo: 'pessoal',
                            status: 'pendente'
                        },
                        {
                            id: 'tarefa_exemplo_2',
                            titulo: 'Planejamento Semanal',
                            dataInicio: amanha.toISOString().split('T')[0],
                            horarioInicio: '10:00',
                            responsavel: this.usuarioAtual?.email || 'sistema@biapo.com.br',
                            escopo: 'pessoal',
                            status: 'pendente'
                        }
                    ]
                };
            }

            filtrarDadosUsuario(dados) {
                if (!this.usuarioAtual) return { eventos: [], tarefas: [] };
                
                const eventos = (dados.eventos || []).filter(evento => {
                    return evento.responsavel === this.usuarioAtual.email ||
                           evento.criadoPor === this.usuarioAtual.email ||
                           (evento.participantes && evento.participantes.includes(this.usuarioAtual.nome)) ||
                           (evento.pessoas && evento.pessoas.includes(this.usuarioAtual.nome)) ||
                           evento.visibilidade === 'publica';
                });
                
                const tarefas = (dados.tarefas || []).filter(tarefa => {
                    return tarefa.responsavel === this.usuarioAtual.email ||
                           tarefa.criadoPor === this.usuarioAtual.email ||
                           (tarefa.participantes && tarefa.participantes.includes(this.usuarioAtual.nome)) ||
                           tarefa.escopo === 'pessoal';
                });
                
                return { eventos, tarefas };
            }

            renderizarDadosNoGrid() {
                try {
                    console.log('üé® Renderizando dados no grid...');
                    
                    const hoje = new Date();
                    const inicioSemana = new Date(this.semanaAtual);
                    inicioSemana.setDate(this.semanaAtual.getDate() - this.semanaAtual.getDay());
                    
                    let estatisticas = { eventos: 0, tarefasEquipe: 0, tarefasPessoais: 0, comHorario: 0 };
                    
                    for (let i = 0; i < 7; i++) {
                        const dia = new Date(inicioSemana);
                        dia.setDate(inicioSemana.getDate() + i);
                        const dataISO = dia.toISOString().split('T')[0];
                        
                        const itensDia = this.obterItensDoDia(dataISO);
                        this.renderizarDia(dataISO, itensDia);
                        
                        estatisticas.eventos += itensDia.eventos.length;
                        estatisticas.tarefasEquipe += itensDia.tarefas.filter(t => t.escopo === 'equipe').length;
                        estatisticas.tarefasPessoais += itensDia.tarefas.filter(t => t.escopo === 'pessoal').length;
                        estatisticas.comHorario += [...itensDia.eventos, ...itensDia.tarefas].filter(item => 
                            item.horarioInicio || item.horario
                        ).length;
                    }
                    
                    this.atualizarEstatisticas(estatisticas);
                    console.log('‚úÖ Dados renderizados!');
                    
                } catch (error) {
                    console.error('‚ùå Erro ao renderizar dados:', error);
                }
            }

            obterItensDoDia(dataISO) {
                const eventos = this.dados.eventos.filter(evento => 
                    evento.data === dataISO || 
                    evento.dataInicio === dataISO ||
                    (evento.data && evento.data.split('T')[0] === dataISO)
                );
                
                const tarefas = this.dados.tarefas.filter(tarefa => 
                    tarefa.dataInicio === dataISO || 
                    tarefa.data === dataISO ||
                    (tarefa.dataInicio && tarefa.dataInicio.split('T')[0] === dataISO)
                );
                
                return { eventos, tarefas };
            }

            renderizarDia(dataISO, itensDia) {
                try {
                    const { eventos, tarefas } = itensDia;
                    
                    // Contadores
                    const countersEl = document.getElementById(`counters-${dataISO}`);
                    if (countersEl) {
                        countersEl.innerHTML = '';
                        
                        if (eventos.length > 0) {
                            countersEl.innerHTML += `<span class="item-counter eventos">üìÖ${eventos.length}</span>`;
                        }
                        
                        const tarefasEquipe = tarefas.filter(t => t.escopo === 'equipe');
                        if (tarefasEquipe.length > 0) {
                            countersEl.innerHTML += `<span class="item-counter tarefas-equipe">üü£${tarefasEquipe.length}</span>`;
                        }
                        
                        const tarefasPessoais = tarefas.filter(t => t.escopo === 'pessoal');
                        if (tarefasPessoais.length > 0) {
                            countersEl.innerHTML += `<span class="item-counter tarefas-pessoal">üü°${tarefasPessoais.length}</span>`;
                        }
                        
                        const comHorario = [...eventos, ...tarefas].filter(item => 
                            item.horarioInicio || item.horario
                        );
                        if (comHorario.length > 0) {
                            countersEl.innerHTML += `<span class="item-counter com-horario">üïê${comHorario.length}</span>`;
                        }
                    }
                    
                    // Itens
                    const itemsEl = document.getElementById(`items-${dataISO}`);
                    if (itemsEl) {
                        if (eventos.length === 0 && tarefas.length === 0) {
                            itemsEl.innerHTML = `
                                <div style="text-align: center; color: #9ca3af; font-size: 10px; padding: 20px 8px; font-style: italic;">
                                    Sem itens
                                </div>
                            `;
                        } else {
                            let html = '';
                            
                            eventos.slice(0, 3).forEach(evento => {
                                const horario = evento.horarioInicio || evento.horario || '';
                                html += `
                                    <div class="agenda-item evento" onclick="abrirItem('${evento.id}', 'evento')" title="${evento.titulo}">
                                        <span>üìÖ</span>
                                        <span>${evento.titulo}</span>
                                        ${horario ? `<span style="font-size: 7px;">üïê</span>` : ''}
                                    </div>
                                `;
                            });
                            
                            tarefas.slice(0, 3).forEach(tarefa => {
                                const classe = `tarefa-${tarefa.escopo || 'equipe'}`;
                                const icone = tarefa.escopo === 'pessoal' ? 'üë§' : 'üìã';
                                const horario = tarefa.horarioInicio || tarefa.horario || '';
                                
                                html += `
                                    <div class="agenda-item ${classe}" onclick="abrirItem('${tarefa.id}', 'tarefa')" title="${tarefa.titulo}">
                                        <span>${icone}</span>
                                        <span>${tarefa.titulo}</span>
                                        ${horario ? `<span style="font-size: 7px;">üïê</span>` : ''}
                                    </div>
                                `;
                            });
                            
                            const totalItens = eventos.length + tarefas.length;
                            if (totalItens > 6) {
                                html += `
                                    <div class="agenda-item" style="background: #6b7280;" onclick="abrirDia('${dataISO}')">
                                        +${totalItens - 6} mais
                                    </div>
                                `;
                            }
                            
                            itemsEl.innerHTML = html;
                        }
                    }
                    
                } catch (error) {
                    console.error(`‚ùå Erro ao renderizar dia ${dataISO}:`, error);
                }
            }

            atualizarEstatisticas(stats) {
                try {
                    document.getElementById('stat-eventos').textContent = stats.eventos;
                    document.getElementById('stat-tarefas-equipe').textContent = stats.tarefasEquipe;
                    document.getElementById('stat-tarefas-pessoal').textContent = stats.tarefasPessoais;
                    document.getElementById('stat-com-horario').textContent = stats.comHorario;
                } catch (error) {
                    console.error('‚ùå Erro ao atualizar estat√≠sticas:', error);
                }
            }

            atualizarSemanaDisplay() {
                try {
                    const inicioSemana = new Date(this.semanaAtual);
                    inicioSemana.setDate(this.semanaAtual.getDate() - this.semanaAtual.getDay());
                    
                    const fimSemana = new Date(inicioSemana);
                    fimSemana.setDate(inicioSemana.getDate() + 6);

                    const display = `${inicioSemana.getDate()} - ${fimSemana.getDate()} ${fimSemana.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' })}`;
                    
                    const elemento = document.getElementById('currentWeekDisplay');
                    if (elemento) elemento.textContent = display;
                } catch (error) {
                    console.error('‚ùå Erro ao atualizar semana:', error);
                }
            }

            ativarModoOffline() {
                this.modoOffline = true;
                this.criarGridRobusto();
                this.verificarUsuarioRobusto();
                this.dados = this.criarDadosExemplo();
                this.renderizarDadosNoGrid();
                this.atualizarStatus('‚ö†Ô∏è Modo Offline', false);
                this.atualizarConexao('offline');
            }

            navegarSemana(direcao) {
                try {
                    this.semanaAtual.setDate(this.semanaAtual.getDate() + (direcao * 7));
                    this.atualizarSemanaDisplay();
                    this.criarGridRobusto();
                    this.renderizarDadosNoGrid();
                    console.log(`üìÖ Navegou semana: ${direcao > 0 ? 'pr√≥xima' : 'anterior'}`);
                } catch (error) {
                    console.error('‚ùå Erro ao navegar:', error);
                }
            }

            irParaHoje() {
                try {
                    this.semanaAtual = new Date();
                    this.atualizarSemanaDisplay();
                    this.criarGridRobusto();
                    this.renderizarDadosNoGrid();
                    console.log('üìÖ Voltou para hoje');
                } catch (error) {
                    console.error('‚ùå Erro ao ir para hoje:', error);
                }
            }

            async recarregar() {
                try {
                    console.log('üîÑ Recarregando agenda robusta...');
                    await this.carregarDadosRobusto();
                    this.renderizarDadosNoGrid();
                    this.notificar('‚úÖ Agenda recarregada!', 'success');
                } catch (error) {
                    console.error('‚ùå Erro ao recarregar:', error);
                    this.notificar('‚ùå Erro ao recarregar', 'error');
                }
            }

            configurarListeners() {
                // Listeners do sistema
                document.addEventListener('app-tarefa-criada', () => this.recarregar());
                document.addEventListener('dados-sincronizados', () => this.recarregar());
                document.addEventListener('biapo-login', () => {
                    this.verificarUsuarioRobusto();
                    this.recarregar();
                });
            }

            atualizarStatus(texto, sucesso = true) {
                const statusEl = document.getElementById('statusText');
                const indicatorEl = document.getElementById('statusIndicator');
                
                if (statusEl) statusEl.textContent = texto;
                if (indicatorEl) {
                    indicatorEl.style.background = sucesso ? '#10b981' : '#f59e0b';
                }
            }

            atualizarConexao(status) {
                const connectionEl = document.getElementById('connectionStatus');
                if (connectionEl) {
                    connectionEl.className = `connection-status ${status}`;
                    switch (status) {
                        case 'online':
                            connectionEl.textContent = '‚úÖ Online';
                            break;
                        case 'offline':
                            connectionEl.textContent = '‚ö†Ô∏è Offline';
                            break;
                        case 'error':
                            connectionEl.textContent = '‚ùå Erro';
                            break;
                        default:
                            connectionEl.textContent = 'üîÑ Conectando...';
                    }
                }
            }

            notificar(mensagem, tipo = 'info') {
                try {
                    const notificacao = document.getElementById('notification');
                    const texto = document.getElementById('notificationText');
                    
                    if (notificacao && texto) {
                        texto.textContent = mensagem;
                        notificacao.className = `notification show ${tipo}`;
                        
                        setTimeout(() => {
                            notificacao.classList.remove('show');
                        }, 3000);
                    }
                    
                    console.log(`${tipo.toUpperCase()}: ${mensagem}`);
                } catch (error) {
                    console.log(`${tipo.toUpperCase()}: ${mensagem}`);
                }
            }
        }

        // üöÄ FUN√á√ïES GLOBAIS
        let agendaGlobal = null;

        function forcarSincronizacao() {
            if (agendaGlobal) {
                agendaGlobal.notificar('üîÑ Sincronizando...', 'info');
                agendaGlobal.recarregar();
            }
        }

        function navegarSemana(direcao) {
            if (agendaGlobal) {
                agendaGlobal.navegarSemana(direcao);
            }
        }

        function irParaHoje() {
            if (agendaGlobal) {
                agendaGlobal.irParaHoje();
            }
        }

        function selecionarDia(dataISO) {
            if (agendaGlobal) {
                document.querySelectorAll('.agenda-day-cell.selected').forEach(cell => {
                    cell.classList.remove('selected');
                });
                
                const celula = document.querySelector(`[data-date="${dataISO}"]`);
                if (celula) {
                    celula.classList.add('selected');
                }
                
                console.log(`üìÖ Dia selecionado: ${dataISO}`);
            }
        }

        function abrirDia(dataISO) {
            const dataObj = new Date(dataISO + 'T00:00:00');
            const dataFormatada = dataObj.toLocaleDateString('pt-BR', {
                weekday: 'long',
                day: 'numeric',

            });
            
            alert(`üìÖ DIA SELECIONADO\n\n${dataFormatada}\n\nüí° Em breve: Modal de detalhes do dia`);
        }

            alert(`‚úèÔ∏è EDITAR ITEM\n\nTipo: ${tipoItem.toUpperCase()}\nID: ${itemId}\n\nüí° Em breve: Edi√ß√£o completa`);

                agendaGlobal.recarregar();
            } else {
                location.reload();
            }
        }

        function criarNovaTarefa() {
            if (typeof App !== 'undefined' && App.criarTarefa) {
                const titulo = prompt('üìã Digite o t√≠tulo da nova tarefa:');
                if (titulo) {
                    const dadosTarefa = {
                        titulo: titulo,
                        escopo: 'pessoal',
                        status: 'pendente',
                        dataInicio: new Date().toISOString().split('T')[0]

                    App.criarTarefa(dadosTarefa).then(() => {

        }

        function abrirCalendarioPrincipal() {
            window.location.href = 'index.html';
        }

        function voltarParaSistema() {
            window.location.href = 'index.html';
        }

        function diagnosticoCompleto() {
            console.log('üîç ===== DIAGN√ìSTICO AGENDA ROBUSTA v8.12.3 =====');
            console.log('Vers√£o:', agendaGlobal?.versao);
            console.log('Carregado:', agendaGlobal?.carregado);
            console.log('Usu√°rio:', agendaGlobal?.usuarioAtual);
            console.log('Dados:', agendaGlobal?.dados);
            console.log('Modo Offline:', agendaGlobal?.modoOffline);
            console.log('Firebase dispon√≠vel:', typeof window.firebase !== 'undefined');
            console.log('App.js dispon√≠vel:', typeof App !== 'undefined');
            console.log('Auth.js dispon√≠vel:', typeof Auth !== 'undefined');
            console.log('===========================================');
            
            alert('üîç DIAGN√ìSTICO COMPLETO\n\nVerifique o console para detalhes t√©cnicos.\n\n‚úÖ Agenda Robusta v8.12.3 funcionando!');
        }

        // üöÄ INICIALIZA√á√ÉO AUTOM√ÅTICA E ROBUSTA
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üìÑ DOM carregado - iniciando Agenda ROBUSTA...');
            
            setTimeout(() => {
                agendaGlobal = new AgendaRobusta();
            }, 100);
        });

        // Fallback
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            setTimeout(() => {
                if (!agendaGlobal) {
                    console.log('‚ö° Inicializa√ß√£o tardia da agenda...');
                    agendaGlobal = new AgendaRobusta();
                }
            }, 500);
        }

        console.log('üìÖ Agenda ROBUSTA v8.12.3 carregada - SEMPRE FUNCIONA!');
    </script>
