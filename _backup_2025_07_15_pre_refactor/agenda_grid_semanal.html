        /* Cores por tipo */

        /* Estat√≠sticas */
        .agenda-stats {

        /* Loading state melhorado */

        /* Responsividade */
        @media (max-width: 768px) {

        /* Notifica√ß√µes */

        <div class="agenda-container">

    <script>
        // üöÄ AGENDA SEMANAL COM GRID SEMPRE VIS√çVEL
        class AgendaSemanal {
            constructor() {
                this.versao = '8.12.2';
                this.carregado = false;
                this.usuarioAtual = null;
                this.semanaAtual = new Date();
                this.diaSelecionado = null;
                this.dados = { tarefas: [], eventos: [] };
                this.tentativasInit = 0;
                this.maxTentativas = 20;
                this.diasSemana = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];
                
                console.log('üìÖ Inicializando Agenda Semanal com Grid SEMPRE VIS√çVEL v8.12.2...');
                this.inicializar();
            }

            async inicializar() {
                try {
                    console.log(`üìÖ Tentativa ${this.tentativasInit + 1}/${this.maxTentativas} - Inicializando agenda semanal...`);
                    
                    // 1. Aguardar App.js
                    const appDisponivel = await this.aguardarApp();
                    if (!appDisponivel) {
                        this.tentativasInit++;
                        if (this.tentativasInit < this.maxTentativas) {
                            setTimeout(() => this.inicializar(), 1000);
                            return;
                        } else {
                            console.warn('‚ö†Ô∏è App.js n√£o dispon√≠vel, criando grid b√°sico');
                        }
                    }
                    
                    // 2. Verificar usu√°rio
                    this.verificarUsuario();
                    
                    // 3. üî• SEMPRE criar o grid (independente dos dados)
                    this.criarGridSemanalSempre();
                    
                    // 4. Carregar dados se dispon√≠vel
                    await this.carregarDados();
                    
                    // 5. Renderizar dados no grid
                    this.renderizarDadosNoGrid();
                    
                    // 6. Configurar listeners
                    this.configurarListeners();
                    
                    this.carregado = true;
                    console.log('‚úÖ Agenda Semanal v8.12.2 inicializada com GRID SEMPRE VIS√çVEL!');
                    
                } catch (error) {
                    console.error('‚ùå Erro ao inicializar agenda semanal:', error);
                    // üî• MESMO COM ERRO, criar grid b√°sico
                    this.criarGridSemanalBasico();
                }
            }

            async aguardarApp() {
                if (typeof App !== 'undefined' && 
                    App.estadoSistema && 
                    App.estadoSistema.inicializado &&
                    typeof App.obterItensParaUsuario === 'function') {
                    console.log('‚úÖ App.js v' + (App.config?.versao || '8.12.x') + ' detectado');
                    return true;
                }
                return false;
            }

            verificarUsuario() {
                try {
                    // üî• 1. PRIORIDADE: Auth.js
                    if (typeof Auth !== 'undefined' && Auth.obterUsuario) {
                        const usuarioAuth = Auth.obterUsuario();
                        if (usuarioAuth && usuarioAuth.email) {
                            this.usuarioAtual = {
                                nome: usuarioAuth.displayName || usuarioAuth.nome || this.extrairNomeDoEmail(usuarioAuth.email),
                                email: usuarioAuth.email
                            };
                            console.log('‚úÖ Usu√°rio do Auth.js:', this.usuarioAtual);
                        }
                    }
                    
                    // üî• 2. BACKUP: App.js
                    if (!this.usuarioAtual && typeof App !== 'undefined' && App.usuarioAtual) {
                        this.usuarioAtual = {
                            nome: App.usuarioAtual.displayName || App.usuarioAtual.nome || this.extrairNomeDoEmail(App.usuarioAtual.email),
                            email: App.usuarioAtual.email
                        };
                        console.log('‚úÖ Usu√°rio do App.js:', this.usuarioAtual);
                    }
                    
                    // üî• 3. FALLBACK: Demo
                    if (!this.usuarioAtual) {
                        this.usuarioAtual = {
                            nome: 'Usu√°rio Demo',
                            email: 'demo@biapo.com.br'
                        };
                        console.log('‚ö†Ô∏è Usando usu√°rio demo:', this.usuarioAtual);
                    }
                    
                    // Atualizar interface
                    document.querySelectorAll('.nome-usuario').forEach(el => {
                        el.textContent = this.usuarioAtual.nome;
                    });
                    
                    const emailEl = document.getElementById('user-email-agenda');
                    if (emailEl) emailEl.textContent = this.usuarioAtual.email;
                    
                } catch (error) {
                    console.error('‚ùå Erro ao verificar usu√°rio:', error);
                    this.usuarioAtual = { nome: 'Usu√°rio', email: 'usuario@biapo.com.br' };
                }
            }

            extrairNomeDoEmail(email) {
                if (!email) return 'Usu√°rio';
                const parteLocal = email.split('@')[0];
                return parteLocal.charAt(0).toUpperCase() + parteLocal.slice(1);
            }

            // üî• FUN√á√ÉO PRINCIPAL: Criar grid SEMPRE (independente de dados)
            criarGridSemanalSempre() {
                try {
                    console.log('üé® Criando grid semanal SEMPRE VIS√çVEL...');
                    
                    const container = document.getElementById('agendaContent');
                    if (!container) {
                        console.error('‚ùå Container n√£o encontrado');
                        return;
                    }
                    
                    // Remover loading
                    const loading = document.getElementById('loadingState');
                    if (loading) loading.remove();
                    
                    // Estrutura do grid semanal
                    container.innerHTML = `
                        <!-- üìÖ CABE√áALHO DOS DIAS DA SEMANA -->
                        <div class="agenda-weekdays">
                            ${this.diasSemana.map(dia => `
                                <div class="agenda-weekday">${dia}</div>
                            `).join('')}
                        </div>
                        
                        <!-- üìÖ GRID DA SEMANA ATUAL -->
                        <div class="agenda-week-grid" id="weekGrid">
                            ${this.criarCelulasSemanaSempre()}
                        </div>
                        
                        <!-- üìä ESTAT√çSTICAS -->
                        <div class="agenda-stats" id="agendaStats">
                            <div class="stat-item">
                                <div class="stat-value" style="color: #3b82f6;" id="stat-eventos">0</div>
                                <div class="stat-label">üìÖ Eventos</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" style="color: #8b5cf6;" id="stat-tarefas-equipe">0</div>
                                <div class="stat-label">üü£ Tarefas Equipe</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" style="color: #f59e0b;" id="stat-tarefas-pessoal">0</div>
                                <div class="stat-label">üü° Tarefas Pessoais</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" style="color: #10b981;" id="stat-com-horario">0</div>
                                <div class="stat-label">üïê Com Hor√°rio</div>
                            </div>
                        </div>
                    `;
                    
                    // Atualizar display da semana
                    this.atualizarSemanaDisplay();
                    
                    console.log('‚úÖ Grid semanal criado e SEMPRE VIS√çVEL!');
                    
                } catch (error) {
                    console.error('‚ùå Erro ao criar grid semanal:', error);
                    this.criarGridSemanalBasico();
                }
            }

            // üî• Criar c√©lulas da semana SEMPRE (sem depender de dados)
            criarCelulasSemanaSempre() {
                try {
                    const hoje = new Date();
                    const inicioSemana = new Date(this.semanaAtual);
                    inicioSemana.setDate(this.semanaAtual.getDate() - this.semanaAtual.getDay());
                    
                    let htmlCelulas = '';
                    
                    for (let i = 0; i < 7; i++) {
                        const dia = new Date(inicioSemana);
                        dia.setDate(inicioSemana.getDate() + i);
                        
                        const ehHoje = dia.toDateString() === hoje.toDateString();
                        const dataISO = dia.toISOString().split('T')[0];
                        
                        let classesCSS = 'agenda-day-cell';
                        if (ehHoje) classesCSS += ' today';

                                    </div>
                                </div>

                                    <!-- Itens ser√£o preenchidos dinamicamente -->
                                    <div style="
                                        text-align: center;

                                        font-size: 10px; 
                                        padding: 20px 8px;
                                        font-style: italic;
                                    ">
                                        Carregando...
                                    </div>
                                </div>

                        `;
                    }
                    
                    return htmlCelulas;
                    
                } catch (error) {

            // üî• Fallback para c√©lulas b√°sicas
            criarCelulasBasicas() {
                let htmlBasico = '';

                for (let i = 0; i < 7; i++) {

            async carregarDados() {
                try {
                    console.log('üì• Carregando dados da agenda...');
                    
                    if (!this.usuarioAtual || typeof App === 'undefined' || !App.obterItensParaUsuario) {
                        console.warn('‚ö†Ô∏è App.js n√£o dispon√≠vel ou usu√°rio inv√°lido');
                        this.dados = { eventos: [], tarefas: [] };
                        return;
                    }
                    
                    const { eventos, tarefas } = App.obterItensParaUsuario(this.usuarioAtual.email);
                    
                    // Filtrar itens relevantes
                    this.dados.tarefas = tarefas.filter(tarefa => {
                        return tarefa.responsavel === this.usuarioAtual.email || 
                               tarefa.criadoPor === this.usuarioAtual.email ||
                               tarefa.participantes?.includes(this.usuarioAtual.nome) ||
                               tarefa.participantes?.includes(this.usuarioAtual.email) ||
                               tarefa.escopo === 'pessoal';
                    });
                    
                    this.dados.eventos = eventos.filter(evento => {
                        return evento.responsavel === this.usuarioAtual.email || 
                               evento.criadoPor === this.usuarioAtual.email ||
                               evento.participantes?.includes(this.usuarioAtual.nome) ||
                               evento.participantes?.includes(this.usuarioAtual.email) ||
                               evento.pessoas?.includes(this.usuarioAtual.nome) ||
                               evento.pessoas?.includes(this.usuarioAtual.email) ||
                               evento.visibilidade === 'publica';
                    });
                    
                    console.log(`‚úÖ Dados carregados: ${this.dados.tarefas.length} tarefas + ${this.dados.eventos.length} eventos`);
                    
                } catch (error) {
                    console.error('‚ùå Erro ao carregar dados:', error);
                    this.dados = { eventos: [], tarefas: [] };
                }
            }

            // üî• Renderizar dados no grid (grid J√Å existe)
            renderizarDadosNoGrid() {
                try {
                    console.log('üé® Renderizando dados no grid existente...');
                    
                    const hoje = new Date();
                    const inicioSemana = new Date(this.semanaAtual);
                    inicioSemana.setDate(this.semanaAtual.getDate() - this.semanaAtual.getDay());
                    
                    let estatisticas = {
                        eventos: 0,
                        tarefasEquipe: 0,
                        tarefasPessoais: 0,
                        comHorario: 0
                    };
                    
                    // Renderizar cada dia da semana
                    for (let i = 0; i < 7; i++) {
                        const dia = new Date(inicioSemana);
                        dia.setDate(inicioSemana.getDate() + i);
                        const dataISO = dia.toISOString().split('T')[0];
                        
                        const itensDia = this.obterItensDoDia(dataISO);
                        this.renderizarDia(dataISO, itensDia);
                        
                        // Atualizar estat√≠sticas
                        estatisticas.eventos += itensDia.eventos.length;
                        estatisticas.tarefasEquipe += itensDia.tarefas.filter(t => t.escopo === 'equipe').length;
                        estatisticas.tarefasPessoais += itensDia.tarefas.filter(t => t.escopo === 'pessoal').length;
                        estatisticas.comHorario += [...itensDia.eventos, ...itensDia.tarefas].filter(item => 
                            item.horarioInicio || item.horario
                        ).length;
                    }
                    
                    // Atualizar estat√≠sticas na tela
                    this.atualizarEstatisticas(estatisticas);
                    
                    console.log('‚úÖ Dados renderizados no grid com sucesso!');
                    
                } catch (error) {
                    console.error('‚ùå Erro ao renderizar dados:', error);
                    this.mostrarGridVazio();
                }
            }

            obterItensDoDia(dataISO) {
                const eventos = this.dados.eventos.filter(evento => 
                    evento.data === dataISO || 
                    evento.dataInicio === dataISO ||
                    (evento.data && evento.data.split('T')[0] === dataISO)
                );
                
                const tarefas = this.dados.tarefas.filter(tarefa => 
                    tarefa.dataInicio === dataISO || 
                    tarefa.data === dataISO ||
                    (tarefa.dataInicio && tarefa.dataInicio.split('T')[0] === dataISO)
                );
                
                return { eventos, tarefas };
            }

            renderizarDia(dataISO, itensDia) {
                try {
                    const { eventos, tarefas } = itensDia;
                    
                    // Contadores
                    const countersEl = document.getElementById(`counters-${dataISO}`);
                    if (countersEl) {
                        countersEl.innerHTML = '';
                        
                        if (eventos.length > 0) {
                            countersEl.innerHTML += `<span class="item-counter eventos">üìÖ${eventos.length}</span>`;
                        }
                        
                        const tarefasEquipe = tarefas.filter(t => t.escopo === 'equipe');
                        if (tarefasEquipe.length > 0) {
                            countersEl.innerHTML += `<span class="item-counter tarefas-equipe">üü£${tarefasEquipe.length}</span>`;
                        }
                        
                        const tarefasPessoais = tarefas.filter(t => t.escopo === 'pessoal');
                        if (tarefasPessoais.length > 0) {
                            countersEl.innerHTML += `<span class="item-counter tarefas-pessoal">üü°${tarefasPessoais.length}</span>`;
                        }
                        
                        const comHorario = [...eventos, ...tarefas].filter(item => 
                            item.horarioInicio || item.horario
                        );
                        if (comHorario.length > 0) {
                            countersEl.innerHTML += `<span class="item-counter com-horario">üïê${comHorario.length}</span>`;
                        }
                    }
                    
                    // Itens
                    const itemsEl = document.getElementById(`items-${dataISO}`);
                    if (itemsEl) {
                        if (eventos.length === 0 && tarefas.length === 0) {
                            itemsEl.innerHTML = `
                                <div style="
                                    text-align: center; 
                                    color: #9ca3af; 
                                    font-size: 10px; 
                                    padding: 20px 8px;
                                    font-style: italic;
                                ">
                                    Sem itens
                                </div>
                            `;
                        } else {
                            let htmlItens = '';
                            
                            // Renderizar eventos
                            eventos.slice(0, 3).forEach(evento => {
                                const horario = evento.horarioInicio || evento.horario || '';
                                htmlItens += `
                                    <div class="agenda-item evento" onclick="abrirItem('${evento.id}', 'evento')" title="${evento.titulo}${evento.descricao ? ' - ' + evento.descricao : ''}">
                                        <span>üìÖ</span>
                                        <span>${evento.titulo}</span>
                                        ${horario ? `<span style="font-size: 7px;">üïê</span>` : ''}
                                    </div>
                                `;
                            });
                            
                            // Renderizar tarefas
                            tarefas.slice(0, 3).forEach(tarefa => {
                                const classeEscopo = `tarefa-${tarefa.escopo || 'equipe'}`;
                                const icone = tarefa.escopo === 'pessoal' ? 'üë§' : 'üìã';
                                const horario = tarefa.horarioInicio || tarefa.horario || '';
                                
                                htmlItens += `
                                    <div class="agenda-item ${classeEscopo}" onclick="abrirItem('${tarefa.id}', 'tarefa')" title="${tarefa.titulo}${tarefa.descricao ? ' - ' + tarefa.descricao : ''}">
                                        <span>${icone}</span>
                                        <span>${tarefa.titulo}</span>
                                        ${horario ? `<span style="font-size: 7px;">üïê</span>` : ''}
                                    </div>
                                `;
                            });
                            
                            // Indicador de mais itens
                            const totalItens = eventos.length + tarefas.length;
                            if (totalItens > 6) {
                                htmlItens += `
                                    <div class="agenda-item" style="background: #6b7280; cursor: pointer;" onclick="abrirDia('${dataISO}')">
                                        +${totalItens - 6} mais itens
                                    </div>
                                `;
                            }
                            
                            itemsEl.innerHTML = htmlItens;
                        }
                    }
                    
                } catch (error) {
                    console.error(`‚ùå Erro ao renderizar dia ${dataISO}:`, error);
                }
            }

            atualizarEstatisticas(stats) {
                try {
                    document.getElementById('stat-eventos').textContent = stats.eventos;
                    document.getElementById('stat-tarefas-equipe').textContent = stats.tarefasEquipe;
                    document.getElementById('stat-tarefas-pessoal').textContent = stats.tarefasPessoais;
                    document.getElementById('stat-com-horario').textContent = stats.comHorario;
                } catch (error) {
                    console.error('‚ùå Erro ao atualizar estat√≠sticas:', error);
                }
            }

            mostrarGridVazio() {
                // Grid j√° existe, apenas limpar os itens
                for (let i = 0; i < 7; i++) {
                    const hoje = new Date();
                    const dia = new Date(hoje);
                    dia.setDate(hoje.getDate() - hoje.getDay() + i);
                    const dataISO = dia.toISOString().split('T')[0];
                    
                    const itemsEl = document.getElementById(`items-${dataISO}`);
                    if (itemsEl) {
                        itemsEl.innerHTML = `
                            <div style="text-align: center; color: #9ca3af; font-size: 10px; padding: 20px 8px;">
                                Sem dados

                    }
                }
            }

            atualizarSemanaDisplay() {
                try {
                    const inicioSemana = new Date(this.semanaAtual);
                    inicioSemana.setDate(this.semanaAtual.getDate() - this.semanaAtual.getDay());
                    
                    const fimSemana = new Date(inicioSemana);
                    fimSemana.setDate(inicioSemana.getDate() + 6);

                    const display = `${inicioSemana.getDate()} - ${fimSemana.getDate()} ${fimSemana.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' })}`;
                    
                    const elemento = document.getElementById('currentWeekDisplay');
                    if (elemento) elemento.textContent = display;
                } catch (error) {
                    console.error('‚ùå Erro ao atualizar display da semana:', error);
                }
            }

            navegarSemana(direcao) {
                try {
                    this.semanaAtual.setDate(this.semanaAtual.getDate() + (direcao * 7));
                    this.atualizarSemanaDisplay();
                    
                    // Recriar grid com nova semana
                    this.criarGridSemanalSempre();
                    
                    // Recarregar dados
                    this.carregarDados().then(() => {
                        this.renderizarDadosNoGrid();
                    });
                    
                    console.log(`üìÖ Navegou ${direcao > 0 ? 'pr√≥xima' : 'anterior'} semana`);
                } catch (error) {
                    console.error('‚ùå Erro ao navegar semana:', error);
                }
            }

            irParaHoje() {
                try {
                    this.semanaAtual = new Date();
                    this.atualizarSemanaDisplay();
                    
                    // Recriar grid com semana atual
                    this.criarGridSemanalSempre();
                    
                    // Recarregar dados
                    this.carregarDados().then(() => {
                        this.renderizarDadosNoGrid();
                    });
                    
                    console.log('üìÖ Voltou para semana atual');
                } catch (error) {
                    console.error('‚ùå Erro ao ir para hoje:', error);
                }
            }

            configurarListeners() {
                try {
                    // Listeners de mudan√ßas do App.js
                    document.addEventListener('app-tarefa-criada', () => {
                        console.log('üìã Tarefa criada detectada, recarregando...');
                        this.recarregar();
                    });
                    
                    document.addEventListener('dados-sincronizados', () => {
                        console.log('üîÑ Dados sincronizados detectados, recarregando...');
                        this.recarregar();
                    });
                    
                    document.addEventListener('biapo-login', (e) => {
                        console.log('üîÑ Login detectado, recarregando usu√°rio...');
                        this.verificarUsuario();
                        this.recarregar();
                    });
                    
                    console.log('‚úÖ Listeners configurados');
                } catch (error) {
                    console.error('‚ùå Erro ao configurar listeners:', error);
                }
            }

            async recarregar() {
                try {
                    console.log('üîÑ Recarregando agenda semanal...');
                    
                    this.verificarUsuario();
                    await this.carregarDados();
                    this.renderizarDadosNoGrid();
                    
                    console.log('‚úÖ Agenda recarregada!');
                    this.notificar('‚úÖ Agenda atualizada!', 'success');
                    
                } catch (error) {
                    console.error('‚ùå Erro ao recarregar:', error);
                    this.notificar('‚ùå Erro ao recarregar', 'error');
                }
            }

            criarGridSemanalBasico() {
                try {
                    console.log('üîß Criando grid semanal b√°sico (fallback)...');
                    
                    const container = document.getElementById('agendaContent');
                    if (!container) return;
                    
                    container.innerHTML = `
                        <div style="
                            background: #fee2e2; 
                            border: 2px solid #ef4444; 
                            border-radius: 8px; 
                            padding: 20px;

                            color: #991b1b;
                        ">
                            <h3>‚ö†Ô∏è Modo B√°sico Ativado</h3>
                            <p>Sistema funcionando em modo b√°sico - algumas funcionalidades podem estar limitadas</p>
                        </div>
                        
                        <div class="agenda-weekdays" style="margin-top: 20px;">

                        <div class="agenda-week-grid">

                        </div>
                    `;
                    
                    this.atualizarSemanaDisplay();
                    
                } catch (error) {

                }
            }

            notificar(mensagem, tipo = 'info') {
                try {
                    const notificacao = document.getElementById('notification');
                    const texto = document.getElementById('notificationText');
                    
                    if (notificacao && texto) {
                        texto.textContent = mensagem;
                        notificacao.className = `notification show ${tipo}`;
                        
                        setTimeout(() => {
                            notificacao.classList.remove('show');
                        }, 3000);
                    }
                    
                    console.log(`${tipo.toUpperCase()}: ${mensagem}`);

                    console.log(`${tipo.toUpperCase()}: ${mensagem}`);
                }
            }
        }

        // üöÄ FUN√á√ïES GLOBAIS
        let agendaGlobal = null;

        function sincronizarAgenda() {
            if (agendaGlobal) {
                agendaGlobal.recarregar();
            }
        }

        function navegarSemana(direcao) {
            if (agendaGlobal) {
                agendaGlobal.navegarSemana(direcao);
            }
        }

        function irParaHoje() {
            if (agendaGlobal) {
                agendaGlobal.irParaHoje();
            }
        }

        function selecionarDia(dataISO) {
            if (agendaGlobal) {
                agendaGlobal.diaSelecionado = dataISO;
                
                // Remover sele√ß√£o anterior
                document.querySelectorAll('.agenda-day-cell.selected').forEach(cell => {
                    cell.classList.remove('selected');

                // Adicionar sele√ß√£o atual

            alert(`‚úèÔ∏è EDITAR ITEM\n\nTipo: ${tipoItem.toUpperCase()}\nID: ${itemId}\n\nüí° Edi√ß√£o ser√° implementada em breve.`);

                agendaGlobal.recarregar();
            } else {
                location.reload();
            }
        }

        function criarNovaTarefa() {
            if (typeof App !== 'undefined' && App.criarTarefa) {
                const titulo = prompt('üìã Digite o t√≠tulo da nova tarefa:');
                if (titulo) {
                    const dadosTarefa = {
                        titulo: titulo,

        function exportarAgenda() {

        }

        function abrirCalendarioPrincipal() {
            window.location.href = 'index.html';
        }

        function voltarParaSistema() {
            window.location.href = 'index.html';
        }

        // üöÄ INICIALIZA√á√ÉO AUTOM√ÅTICA
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üìÑ DOM carregado - iniciando Agenda Semanal...');
            
            setTimeout(() => {
                agendaGlobal = new AgendaSemanal();
            }, 500);
        });

        // Fallback para carregamento tardio
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            setTimeout(() => {
                if (!agendaGlobal) {
                    console.log('‚ö° Inicializa√ß√£o tardia da agenda semanal...');
                    agendaGlobal = new AgendaSemanal();
                }
            }, 1000);
        }

        console.log('üìÖ Agenda Semanal v8.12.2 com GRID SEMPRE VIS√çVEL carregada!');
    </script>
