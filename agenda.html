    <script>
        // üöÄ SISTEMA DE AGENDA UNIFICADA v8.13.0
        // Combina o melhor das 3 vers√µes anteriores:
        // - Robustez e fallbacks da agenda_robusta
        // - Grid sempre vis√≠vel da agenda_grid_semanal
        // - Sincroniza√ß√£o for√ßada da agenda original
        
        class AgendaUnificada {
            constructor() {
                this.versao = '8.13.0';
                this.carregado = false;
                this.usuarioAtual = null;
                this.semanaAtual = new Date();
                this.diaSelecionado = null;
                this.dados = {
                    tarefas: [],
                    eventos: []
                };
                this.tentativasInit = 0;
                this.maxTentativas = 10;
                this.diasSemana = ['DOM', 'SEG', 'TER', 'QUA', 'QUI', 'SEX', 'S√ÅB'];
                
                // Dados de exemplo para fallback final
                this.dadosExemplo = {
                    tarefas: [
                        { id: 'ex1', titulo: 'Revisar documenta√ß√£o', escopo: 'pessoal', dataInicio: new Date().toISOString().split('T')[0] },
                        { id: 'ex2', titulo: 'Reuni√£o equipe', escopo: 'equipe', dataInicio: new Date().toISOString().split('T')[0], horarioInicio: '14:00' }
                    ],
                    eventos: [
                        { id: 'ev1', titulo: 'Apresenta√ß√£o projeto', data: new Date().toISOString().split('T')[0], horarioInicio: '10:00' }
                    ]
                };
                
                console.log('üìÖ Inicializando Agenda Unificada v8.13.0...');
                this.inicializar();
            }

            async inicializar() {
                try {
                    console.log(`üìÖ Tentativa ${this.tentativasInit + 1}/${this.maxTentativas} - Inicializando agenda unificada...`);
                    
                    // 1. SEMPRE criar o grid primeiro (independente de dados)
                    this.criarGridSemanalSempre();
                    
                    // 2. Verificar usu√°rio com m√∫ltiplos fallbacks
                    this.verificarUsuario();
                    
                    // 3. Tentar carregar App.js
                    const appDisponivel = await this.aguardarApp();
                    
                    // 4. Carregar dados (com fallbacks se App.js n√£o dispon√≠vel)
                    await this.carregarDados(appDisponivel);
                    
                    // 5. Renderizar dados no grid existente
                    this.renderizarDadosNoGrid();
                    
                    // 6. Configurar listeners
                    this.configurarListeners();
                    
                    this.carregado = true;
                    this.atualizarStatus('‚úÖ Agenda unificada carregada!');
                    
                    console.log('‚úÖ Agenda Unificada v8.13.0 inicializada com sucesso!');
                    console.log(`üìä ${this.dados.tarefas.length} tarefas | ${this.dados.eventos.length} eventos`);
                    
                } catch (error) {
                    console.error('‚ùå Erro ao inicializar agenda:', error);
                    // MESMO COM ERRO, garantir grid vis√≠vel
                    this.garantirGridVisivel();
                    this.atualizarStatus('‚ö†Ô∏è Modo offline ativo');
                }
            }

            async aguardarApp() {
                // Aguardar at√© 15 tentativas para melhor timing
                if (this.tentativasInit < 15) {
                    // Verificar App.js com crit√©rios mais flex√≠veis
                    if (typeof App !== 'undefined') {
                        // App.js existe - verificar se tem dados ou funcionalidade m√≠nima
                        if (App.obterItensParaUsuario || App.dados || App.estadoSistema) {
                            console.log('‚úÖ App.js v' + (App.config?.versao || '8.12.x') + ' detectado e funcional');
                            return true;
                        }
                    }
                    
                    console.log(`‚è≥ Aguardando App.js... (${this.tentativasInit + 1}/15)`);
                    this.tentativasInit++;
                    
                    // Aguardar progressivamente mais tempo nas primeiras tentativas
                    const delay = this.tentativasInit <= 5 ? 500 : 
                                  this.tentativasInit <= 10 ? 1000 : 1500;
                    
                    await new Promise(resolve => setTimeout(resolve, delay));

            // üî• NOVA FUN√á√ÉO: Tentar carregar direto do Firebase
            async tentarCarregarDoFirebase() {

                    // Verificar se Firebase est√° dispon√≠vel
                    if (typeof database === 'undefined' || !database) {
                        console.warn('‚ö†Ô∏è Database n√£o dispon√≠vel');
                        return null;
                    }
                    
                    // Carregar com timeout
                    const snapshot = await Promise.race([
                        database.ref('dados').once('value'),
                        new Promise((_, reject) => 
                            setTimeout(() => reject(new Error('Timeout Firebase')), 8000)
                        )
                    ]);
                    
                    const dados = snapshot.val();
                    
                    if (dados && typeof dados === 'object') {
                        console.log('‚úÖ Dados carregados direto do Firebase');
                        return dados;
                    }
                    
                    return null;
                    
                } catch (error) {

                    return null;
                }
            }

            carregarDoLocalStorage() {
                try {

                    const agendaDados = localStorage.getItem('agendaDados');
                    const biapoV8 = localStorage.getItem('biapo_dados_v8');
                    const backupRobusto = localStorage.getItem('biapo_backup_robusto');

                        return this.filtrarDadosParaUsuario(dados);
                    }
                    
                    // Tentar backup robusto
                    if (backupRobusto) {

                        return this.filtrarDadosParaUsuario(backup.dados || backup);
                    }
                    
                    return null;
                    
                } catch (error) {

                }

            // üî• NOVA FUN√á√ÉO: Filtrar dados para usu√°rio
            filtrarDadosParaUsuario(dados) {
                if (!dados) return { tarefas: [], eventos: [] };
                
                return {
                    tarefas: this.filtrarTarefas(dados.tarefas || []),
                    eventos: this.filtrarEventos(dados.eventos || [])
                };
            }
            
            // üî• NOVA FUN√á√ÉO: Filtrar tarefas
            filtrarTarefas(tarefas) {
                if (!Array.isArray(tarefas)) return [];
                
                const email = this.usuarioAtual?.email?.toLowerCase();
                if (!email) return tarefas;
                
                return tarefas.filter(tarefa => {
                    return tarefa.responsavel?.toLowerCase() === email || 
                           tarefa.criadoPor?.toLowerCase() === email ||
                           tarefa.participantes?.some(p => p.toLowerCase().includes(email)) ||
                           tarefa.escopo === 'pessoal' ||
                           tarefa.escopo === 'publico';
                });
            }
            
            // üî• NOVA FUN√á√ÉO: Filtrar eventos
            filtrarEventos(eventos) {
                if (!Array.isArray(eventos)) return [];
                
                const email = this.usuarioAtual?.email?.toLowerCase();
                if (!email) return eventos;
                
                return eventos.filter(evento => {
                    return evento.responsavel?.toLowerCase() === email || 
                           evento.criadoPor?.toLowerCase() === email ||
                           evento.participantes?.some(p => p.toLowerCase().includes(email)) ||
                           evento.pessoas?.some(p => p.toLowerCase().includes(email)) ||
                           evento.visibilidade === 'publica';
                });
            }

            obterItensDoDia(dataISO) {
                const eventos = this.dados.eventos.filter(evento => 
                    evento.data === dataISO || 
                    evento.dataInicio === dataISO ||
                    (evento.data && evento.data.split('T')[0] === dataISO)
                );
                
                const tarefas = this.dados.tarefas.filter(tarefa => 
                    tarefa.dataInicio === dataISO || 
                    tarefa.data === dataISO ||
                    (tarefa.dataInicio && tarefa.dataInicio.split('T')[0] === dataISO)
                );
                
                return { eventos, tarefas };
            }

            async recarregar() {

                    // üî• AGUARDAR Firebase ficar pronto

                        await new Promise(resolve => setTimeout(resolve, 2000));

                    const appDisponivel = typeof App !== 'undefined' && (App.obterItensParaUsuario || App.dados);

            forcarSincronizacaoUsuario() {

        }
