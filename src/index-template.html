    <!-- Firebase CDN com fallback -->
    <script>
      // Firebase loading com fallback
      (function() {
        const firebaseScripts = [
          'https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js',
          'https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js',
          'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js'
        ];
        
        let scriptsLoaded = 0;
        const totalScripts = firebaseScripts.length;
        
        function onScriptLoad() {
          scriptsLoaded++;
          if (scriptsLoaded === totalScripts) {
            window.firebaseLoaded = true;
            document.dispatchEvent(new CustomEvent('firebase-ready'));
          }
        }
        
        function onScriptError(src) {
          console.warn('Falha ao carregar Firebase:', src);
          window.firebaseError = true;
        }
        
        firebaseScripts.forEach(src => {
          const script = document.createElement('script');
          script.src = src;
          script.onload = onScriptLoad;
          script.onerror = () => onScriptError(src);
          document.head.appendChild(script);
        });
        
        // Timeout para Firebase
        setTimeout(() => {
          if (!window.firebaseLoaded) {
            console.warn('Firebase loading timeout - usando modo offline');
            window.firebaseTimeout = true;
            document.dispatchEvent(new CustomEvent('firebase-timeout'));
          }
        }, 5000);
      })();
    </script>
    
    <!-- Critical CSS inline para performance -->
    <style>
      /* Critical CSS para primeira renderiza√ß√£o */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f8fafc;
        color: #2d3748;
      }

        background: linear-gradient(135deg, #C53030 0%, #9B2C2C 100%);
        display: flex;

    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">

        <div class="loading-spinner"></div>
        <div class="loading-text">Carregando Sistema BIAPO</div>

            Vers√£o Otimizada v8.12.1<br>

    </div>
    
    <!-- Error Screen (hidden by default) -->
    <div id="errorScreen" class="error-screen hidden">

                Houve um problema ao carregar o Sistema BIAPO.
            </p>

                üîÑ Recarregar P√°gina
            </button>
        </div>
    </div>
    
    <!-- Sistema Principal (inicialmente oculto) -->
    <div id="mainContainer" class="hidden">
        <!-- Container ser√° preenchido dinamicamente -->
        
        <!-- Header placeholder -->
        <div class="container" id="headerContainer">
            <!-- Header ser√° criado dinamicamente -->
        </div>
        
        <!-- Content placeholder -->
        <div class="container" id="contentContainer">
            <!-- Conte√∫do ser√° criado dinamicamente -->
        </div>
    </div>
    
    <!-- Scripts otimizados -->
    <script>
      // Sistema de inicializa√ß√£o otimizado
      window.SystemInitializer = {
        startTime: performance.now(),
        loadingSteps: [
          'Verificando compatibilidade...',
          'Carregando Firebase...',
          'Inicializando n√∫cleo...',
          'Carregando m√≥dulos...',
          'Configurando interface...',
          'Sistema pronto!'
        ],
        currentStep: 0,
        
        updateLoadingText(text) {
          const element = document.querySelector('.loading-subtext');
          if (element) {
            element.innerHTML = text;
          }
        },
        
        nextStep() {
          if (this.currentStep < this.loadingSteps.length) {
            this.updateLoadingText(this.loadingSteps[this.currentStep]);
            this.currentStep++;
          }
        },
        
        showError(message) {
          const errorScreen = document.getElementById('errorScreen');
          const errorMessage = document.getElementById('errorMessage');
          const loadingScreen = document.getElementById('loadingScreen');
          
          if (errorMessage) {
            errorMessage.textContent = message;
          }
          
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
          }
          
          if (errorScreen) {
            errorScreen.classList.remove('hidden');
          }
        },
        
        hideLoading() {
          const loadingScreen = document.getElementById('loadingScreen');
          const mainContainer = document.getElementById('mainContainer');
          
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.classList.add('hidden');
            }, 300);
          }
          
          if (mainContainer) {
            mainContainer.classList.remove('hidden');
          }
          
          const loadTime = performance.now() - this.startTime;
          console.log(`üöÄ Sistema carregado em ${loadTime.toFixed(2)}ms`);
        },
        
        init() {
          this.nextStep(); // Verificando compatibilidade
          
          // Verificar se o navegador suporta recursos necess√°rios
          if (!this.checkCompatibility()) {
            this.showError('Navegador n√£o compat√≠vel. Use uma vers√£o mais recente.');
            return;
          }
          
          this.nextStep(); // Carregando Firebase
          
          // Aguardar Firebase ou timeout
          this.waitForFirebase();
        },
        
        checkCompatibility() {
          return !!(
            window.Promise &&
            window.fetch &&
            window.localStorage &&
            window.addEventListener &&
            document.querySelector
          );
        },
        
        waitForFirebase() {
          let attempts = 0;
          const maxAttempts = 50; // 5 segundos
          
          const checkFirebase = () => {
            attempts++;
            
            if (window.firebaseLoaded || window.firebaseTimeout) {
              this.nextStep(); // Inicializando n√∫cleo
              this.loadSystemBundle();
            } else if (attempts >= maxAttempts) {
              console.warn('Firebase timeout - continuando sem Firebase');
              this.nextStep(); // Inicializando n√∫cleo
              this.loadSystemBundle();
            } else {
              setTimeout(checkFirebase, 100);
            }
          };
          
          checkFirebase();
        },
        
        loadSystemBundle() {
          // Os arquivos JS j√° foram injetados pelo webpack
          // Vamos aguardar eles carregarem
          this.nextStep(); // Carregando m√≥dulos
          this.initializeSystem();
        },
        
        async initializeSystem() {
          try {
            // Aguardar sistema estar pronto
            await this.waitForSystem();
            
            this.nextStep(); // Configurando interface
            
            // Pequeno delay para suavizar a transi√ß√£o
            setTimeout(() => {
              this.nextStep(); // Sistema pronto
              this.hideLoading();
            }, 500);
            
          } catch (error) {
            console.error('Erro na inicializa√ß√£o:', error);
            this.showError('Erro ao inicializar o sistema.');
          }
        },
        
        waitForSystem() {
          return new Promise((resolve) => {
            if (window.SystemBundle) {
              resolve();
            } else {
              document.addEventListener('biapo-system-ready', resolve, { once: true });
              
              // Timeout de seguran√ßa
              setTimeout(() => {
                console.warn('Sistema timeout - continuando mesmo assim');
                resolve();
              }, 10000);
            }
          });
        }
      };
      
      // Auto-inicializa√ß√£o
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          SystemInitializer.init();
        });
      } else {
        SystemInitializer.init();
      }
      
      // Error handling global
      window.addEventListener('error', (event) => {
        console.error('Erro global capturado:', event.error);
        
        if (!window.SystemBundle) {
          SystemInitializer.showError(
            'Erro cr√≠tico detectado durante o carregamento. Tente recarregar a p√°gina.'
          );
        }
      });
      
      window.addEventListener('unhandledrejection', (event) => {
        console.error('Promise rejeitada:', event.reason);
        
        if (!window.SystemBundle) {
          SystemInitializer.showError(
            'Erro interno detectado. Tente recarregar a p√°gina.'
          );
        }
      });
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(registration => {
              console.log('‚úÖ Service Worker registrado:', registration.scope);
            })
            .catch(error => {
              console.warn('‚ö†Ô∏è Falha ao registrar Service Worker:', error);
            });
        });
      }
    </script>
    
    <!-- Performance Monitoring -->
    <script>
      // M√©tricas de performance b√°sicas
      window.addEventListener('load', () => {
        setTimeout(() => {
          if (typeof PerformanceObserver !== 'undefined') {
            const observer = new PerformanceObserver((list) => {
              const entries = list.getEntries();
              entries.forEach(entry => {
                if (entry.entryType === 'largest-contentful-paint') {
                  console.log('üìä LCP:', entry.startTime.toFixed(2) + 'ms');
                }
                if (entry.entryType === 'first-input') {
                  console.log('üìä FID:', entry.processingStart - entry.startTime + 'ms');
                }
              });
            });
            
            try {
              observer.observe({ entryTypes: ['largest-contentful-paint', 'first-input'] });
            } catch (e) {
              // Navegador n√£o suporta essas m√©tricas
            }
          }
          
          // Navigation Timing
          if (performance.navigation) {
            const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
            console.log('üìä Tempo total de carregamento:', loadTime + 'ms');
          }
        }, 1000);
      });
    </script>
