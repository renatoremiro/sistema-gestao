        .login-form {

        }
        
        .form-group {

            text-align: left;
        }
        
        .form-group label {

            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;

        .btn-login:disabled {

            border-radius: 8px;

            font-weight: 500;

            font-weight: 500;
        }
        
        .login-footer a:hover {

        }

        .header-left {

        }
        
        .header-left h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
            letter-spacing: -0.5px;
        }
        
        .header-left p {
            color: var(--text-secondary);
            margin: 4px 0 0 0;
            font-size: 15px;
            font-weight: 400;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            background: var(--border-light);
            border-radius: 10px;

        .user-avatar {

            font-size: 16px;

        .user-details {

        .user-name {

        }
        
        .user-email {

            line-height: 1.2;
        }
        
        .quick-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .quick-actions .btn {
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .quick-actions .btn-secondary {
            background: var(--border-light);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }
        
        .quick-actions .btn-secondary:hover {
            background: var(--border-color);
            color: var(--text-primary);
            transform: translateY(-1px);
        }
        
        .quick-actions .btn-danger {
            background: #FEE2E2;
            color: #DC2626;
            border: 1px solid #FECACA;
        }
        
        .quick-actions .btn-danger:hover {
            background: #FECACA;
            border-color: #F87171;
            transform: translateY(-1px);
        }
        
        .control-panel {
            background: var(--bg-white);
            margin: 32px;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 20px var(--shadow-sm);
            border: 1px solid var(--border-color);
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }
        
        .panel-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
            letter-spacing: -0.5px;
        }
        
        .main-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 24px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-white);
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 2px 8px var(--shadow-sm);
        }
        
        .action-btn:hover {
            border-color: var(--biapo-red);
            background: #FFF5F5;
            color: var(--biapo-red-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px var(--shadow-md);
        }
        
        .action-btn.primary {
            background: linear-gradient(135deg, var(--biapo-red) 0%, var(--biapo-red-light) 100%);
            color: white;
            border-color: var(--biapo-red);
        }
        
        .action-btn.primary:hover {
            background: linear-gradient(135deg, var(--biapo-red-dark) 0%, var(--biapo-red) 100%);
            border-color: var(--biapo-red-dark);
            color: white;
        }
        
        .calendar-container {
            background: var(--bg-white);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px var(--shadow-sm);
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .calendar-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }
        
        .calendar-nav {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .calendar-nav button {
            padding: 10px 16px;
            border: 1px solid var(--border-color);
            background: var(--bg-white);
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 14px;
        }
        
        .calendar-nav button:hover {
            background: var(--border-light);
            border-color: var(--secondary-gray-light);
            color: var(--text-primary);
            transform: translateY(-1px);
        }
        
        /* üé® BOT√ïES GERAIS - ESTILO EMPRESARIAL */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            border: none;
        }
        
        .btn-sm {
            padding: 8px 14px;
            font-size: 13px;
        }
        
        .btn-info {
            background: #FFF5F5;
            color: var(--biapo-red);
            border: 1px solid #FECACA;
        }
        
        .btn-info:hover {
            background: #FEE2E2;
            border-color: var(--biapo-red-light);
            transform: translateY(-1px);
        }
        
        .hidden {
            display: none !important;
        }
        
        /* üì± RESPONSIVIDADE - ESTILO CLAUDE */
        @media (max-width: 768px) {
            .top-header {
                flex-direction: column;
                gap: 20px;
                padding: 20px 24px;
                text-align: center;
            }
            
            .header-right {
                flex-direction: column;
                width: 100%;
                gap: 16px;
            }
            
            .quick-actions {
                width: 100%;
                justify-content: center;
            }
            
            .control-panel {
                margin: 20px 16px;
                padding: 24px 20px;
            }
            
            .main-actions {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .panel-header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
                padding-bottom: 16px;
            }
            
            .user-info {
                width: 100%;
                justify-content: center;
                padding: 12px 16px;
            }
            
            .calendar-container {
                padding: 20px 16px;
            }
            
            .calendar-header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            .login-screen {
                padding: 16px;
            }
            
            .login-card {
                padding: 32px 24px;
                margin: 0;
                max-width: 100%;
            }
            
            .login-header h1 {
                font-size: 28px;
            }
            
            .control-panel {
                margin: 16px 12px;
                padding: 20px 16px;
            }
            
            .panel-title {
                font-size: 20px;
            }
            
            .action-btn {
                padding: 16px 20px;
                font-size: 15px;
            }
            
            .top-header {
                padding: 16px 20px;
            }
            
            .header-left h1 {
                font-size: 24px;
            }
            
        /* üé® MICRO-INTERA√á√ïES E ANIMA√á√ïES - ESTILO CLAUDE */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-8px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .login-card {
            animation: fadeIn 0.4s ease-out;
        }
        
        .main-system {
            animation: fadeIn 0.3s ease-out;
        }
        
        .action-btn {
            position: relative;
            overflow: hidden;
        }
        
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .action-btn:hover::before {
            left: 100%;
        }
        
        .form-group input {
            position: relative;
        }
        
        .form-group input:focus {
            transform: translateY(-1px);
        }
        
        .calendar-nav button:active {
            transform: scale(0.98);
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        /* üîî NOTIFICA√á√ïES ESTILO EMPRESARIAL */
        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 16px 24px;
            background: var(--bg-white);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 8px 32px var(--shadow-md);
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease, opacity 0.3s ease;
            max-width: 400px;
            min-width: 300px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            border-left: 4px solid var(--accent-green);
            background: #F0FDF4;
        }
        
        .notification.error {
            border-left: 4px solid #EF4444;
            background: #FEF2F2;
        }
        
        .notification.warning {
            border-left: 4px solid var(--accent-orange);
            background: #FFF7ED;
        }
        
        .notification.info {
            border-left: 4px solid var(--biapo-red);
            background: #FFF5F5;
        }
        
        /* üéØ MELHORIAS NO CALEND√ÅRIO */
        .calendario {
            animation: slideIn 0.3s ease-out;
        }
        
        .dia {
            transition: all 0.2s ease;
        }
        
        .dia:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow-md);
        }
        
        /* üìä INDICADORES DE CARREGAMENTO */
        .loading {
            position: relative;
        }
        
        .loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid var(--border-color);
            border-top-color: var(--biapo-red);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
