        }
        
        .login-form {

        }
        
        .form-group {

            margin-bottom: 8px;

        .form-group input {

            border: 1.5px solid var(--claude-border);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s ease;
            box-sizing: border-box;

            color: var(--claude-text);

        .form-group input:focus {

        }
        
        .form-group input::placeholder {

        }
        
        .input-error {
            border-color: #EF4444 !important;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1) !important;
        }
        
        .login-actions {

        }
        
        .btn-login {

            background: var(--claude-orange);
            color: white;

            border-radius: 8px;

            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 16px;
            letter-spacing: 0.25px;

        .btn-login:disabled {

            color: var(--claude-text);

        .login-footer {

            color: var(--claude-text-light);

        .login-footer a {

        /* üè¢ SISTEMA PRINCIPAL - ESTILO CLAUDE */

            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 3px var(--claude-shadow);
        }

            font-size: 28px;
            font-weight: 600;
            color: var(--claude-text);
            margin: 0;
            letter-spacing: -0.5px;
        }
        
        .header-left p {
            color: var(--claude-text-light);
            margin: 4px 0 0 0;
            font-size: 15px;
            font-weight: 400;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;

        .user-info {

            align-items: center;
            gap: 12px;

            border: 1px solid var(--claude-border);
        }
        
        .user-avatar {

            border-radius: 8px;
            display: flex;

        .user-details {

        .user-name {

        .user-email {

        .quick-actions {

        .quick-actions .btn {

            font-weight: 500;
            border-radius: 6px;

        .quick-actions .btn-secondary {

        }
        
        .quick-actions .btn-secondary:hover {

            color: var(--claude-text);
        }
        
        .quick-actions .btn-danger {
            background: #FEE2E2;
            color: #DC2626;
            border: 1px solid #FECACA;
        }
        
        .quick-actions .btn-danger:hover {
            background: #FECACA;
            border-color: #F87171;
        }
        
        .control-panel {
            background: var(--claude-white);
            margin: 32px;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 2px 8px var(--claude-shadow);
            border: 1px solid var(--claude-border);
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--claude-border);
        }
        
        .panel-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--claude-text);
            margin: 0;
            letter-spacing: -0.5px;
        }
        
        .main-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 20px 24px;
            border: 1.5px solid var(--claude-border);
            border-radius: 10px;
            background: var(--claude-white);
            color: var(--claude-text);
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .action-btn:hover {
            border-color: var(--claude-orange);
            background: #FFF8F6;
            color: var(--claude-orange-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--claude-shadow-hover);
        }
        
        .action-btn.primary {
            background: var(--claude-orange);
            color: white;
            border-color: var(--claude-orange);
        }
        
        .action-btn.primary:hover {
            background: var(--claude-orange-dark);
            border-color: var(--claude-orange-dark);
            color: white;
        }
        
        .calendar-container {
            background: var(--claude-white);
            border-radius: 10px;
            padding: 24px;
            border: 1px solid var(--claude-border);
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--claude-border);
        }
        
        .calendar-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--claude-text);
            margin: 0;
        }
        
        .calendar-nav {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .calendar-nav button {
            padding: 8px 16px;
            border: 1px solid var(--claude-border);
            background: var(--claude-white);
            color: var(--claude-text-light);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 14px;
        }
        
        .calendar-nav button:hover {
            background: var(--claude-border-light);
            border-color: var(--claude-text-lighter);
            color: var(--claude-text);
        }
        
        /* üé® BOT√ïES GERAIS - ESTILO CLAUDE */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            border: none;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }
        
        .btn-info {
            background: #EBF8FF;
            color: #2B6CB0;
            border: 1px solid #BEE3F8;
        }
        
        .btn-info:hover {
            background: #BEE3F8;
            border-color: #90CDF4;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* üì± RESPONSIVIDADE - ESTILO CLAUDE */
        @media (max-width: 768px) {
            .top-header {
                flex-direction: column;
                gap: 20px;
                padding: 20px 24px;
                text-align: center;
            }
            
            .header-right {
                flex-direction: column;
                width: 100%;
                gap: 16px;
            }
            
            .quick-actions {
                width: 100%;
                justify-content: center;
            }
            
            .control-panel {
                margin: 20px 16px;
                padding: 24px 20px;
            }
            
            .main-actions {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .panel-header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
                padding-bottom: 16px;
            }
            
            .user-info {
                width: 100%;
                justify-content: center;
                padding: 12px 16px;
            }
            
            .calendar-container {
                padding: 20px 16px;
            }
            
            .calendar-header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            .login-screen {
                padding: 16px;
            }
            
            .login-card {
                padding: 32px 24px;
                margin: 0;
                max-width: 100%;
            }
            
            .login-header h1 {
                font-size: 28px;
            }
            
            .control-panel {
                margin: 16px 12px;
                padding: 20px 16px;
            }
            
            .panel-title {
                font-size: 20px;
            }
            
            .action-btn {
                padding: 16px 20px;
                font-size: 15px;
            }
            
            .top-header {
                padding: 16px 20px;
            }
            
            .header-left h1 {
                font-size: 24px;
            }
            
        /* üé® MICRO-INTERA√á√ïES E ANIMA√á√ïES - ESTILO CLAUDE */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-8px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .login-card {
            animation: fadeIn 0.4s ease-out;
        }
        
        .main-system {
            animation: fadeIn 0.3s ease-out;
        }
        
        .action-btn {
            position: relative;
            overflow: hidden;
        }
        
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .action-btn:hover::before {
            left: 100%;
        }
        
        .form-group input {
            position: relative;
        }
        
        .form-group input:focus {
            transform: translateY(-1px);
        }
        
        .calendar-nav button:active {
            transform: scale(0.98);
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        /* üîî NOTIFICA√á√ïES ESTILO CLAUDE */
        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 16px 20px;
            background: var(--claude-white);
            border: 1px solid var(--claude-border);
            border-radius: 8px;
            box-shadow: 0 8px 32px var(--claude-shadow-hover);
            color: var(--claude-text);
            font-weight: 500;
            font-size: 14px;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease, opacity 0.3s ease;
            max-width: 400px;
            min-width: 300px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            border-left: 4px solid #10B981;
            background: #F0FDF4;
        }
        
        .notification.error {
            border-left: 4px solid #EF4444;
            background: #FEF2F2;
        }
        
        .notification.warning {
            border-left: 4px solid var(--claude-orange);
            background: #FFF8F6;
        }
        
        .notification.info {
            border-left: 4px solid #3B82F6;
            background: #F0F9FF;
        }
        
        /* üéØ MELHORIAS NO CALEND√ÅRIO */
        .calendario {
            animation: slideIn 0.3s ease-out;
        }
        
        .dia {
            transition: all 0.2s ease;
        }
        
        .dia:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--claude-shadow-hover);
        }
        
        /* üìä INDICADORES DE CARREGAMENTO */
        .loading {
            position: relative;
        }
        
        .loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            margin: -8px 0 0 -8px;
            border: 2px solid var(--claude-border);
            border-top-color: var(--claude-orange);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

                </button>
                
                <button class="action-btn" onclick="Calendar.exportarPDF()">
                    üìÑ Exportar PDF
                </button>
            </div>
            
            <!-- Container do Calend√°rio -->
            <div class="calendar-container">
                <div class="calendar-header">
                    <h3 class="calendar-title">
                        <span id="mesAnoCalendario">Carregando calend√°rio...</span>
                    </h3>
                    
                    <div class="calendar-nav">
                        <button onclick="Calendar.navegarMes(-1)">‚Äπ Anterior</button>
                        <button onclick="Calendar.irParaHoje()">Hoje</button>
                        <button onclick="Calendar.navegarMes(1)">Pr√≥ximo ‚Ä∫</button>
                    </div>
                </div>
                
                <!-- Grid do Calend√°rio -->
                <div id="calendarioContainer">
                    <div class="calendario" id="calendario">
                        <!-- Calend√°rio ser√° renderizado aqui -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ‚úÖ FUN√á√ïES DE PRODU√á√ÉO - INTERFACE LIMPA
        
        // Atualizar data atual
        function atualizarDataAtual() {
            const agora = new Date();
            const dataFormatada = agora.toLocaleDateString('pt-BR', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            const elementoData = document.getElementById('dataAtual');
            if (elementoData) {
                elementoData.textContent = dataFormatada;
            }
        }
        
        // Atualizar informa√ß√µes do usu√°rio
        function atualizarInfoUsuario(user) {
            if (!user) return;
            
            const userName = document.getElementById('userName');
            const userEmail = document.getElementById('userEmail');
            const userAvatar = document.getElementById('userAvatar');
            
            if (userName) {
                userName.textContent = user.displayName || user.email.split('@')[0];
            }
            
            if (userEmail) {
                userEmail.textContent = user.email;
            }
            
            if (userAvatar) {
                const inicial = (user.displayName || user.email).charAt(0).toUpperCase();
                userAvatar.textContent = inicial;
            }
        }
        
        // Obter nome do usu√°rio atual
        function obterNomeUsuario() {
            if (App.usuarioAtual) {
                return App.usuarioAtual.displayName || App.usuarioAtual.email.split('@')[0];
            }
            return 'Usu√°rio';
        }
        
        // Atualizar calend√°rio
        function atualizarCalendario() {
            if (typeof Calendar !== 'undefined' && Calendar.renderizarCalendario) {
                Calendar.renderizarCalendario();
                Notifications.success('Calend√°rio atualizado!');
            }
        }
        
        // Mostrar gerenciar feriados
        function mostrarGerenciarFeriados() {
            if (typeof Events !== 'undefined' && Events.mostrarGerenciarFeriados) {
                Events.mostrarGerenciarFeriados();
            } else {
                Notifications.info('Funcionalidade de feriados ser√° implementada em breve');
            }
        }
        
        // Mostrar perfil do usu√°rio
        function mostrarPerfilUsuario() {
            const user = App.usuarioAtual;
            if (!user) return;
            
            alert(
                `üë§ PERFIL DO USU√ÅRIO\n\n` +
                `Nome: ${user.displayName || 'N√£o informado'}\n` +
                `Email: ${user.email}\n` +
                `√öltimo login: ${new Date().toLocaleString('pt-BR')}\n\n` +
                `Sistema: v1.0.0`
            );
        }
        
        // Recuperar senha
        function mostrarRecuperarSenha() {
            const email = prompt('Digite seu email para recuperar a senha:');
            if (email && typeof Auth !== 'undefined') {
                Auth.recuperarSenha(email);
            }
        }
        
        // ‚úÖ INTEGRA√á√ÉO COM SISTEMA DE AUTH
        
        // Override do callback de login sucesso para atualizar interface
        const originalOnLoginSucesso = Auth._onLoginSucesso;
        Auth._onLoginSucesso = function(user) {
            // Chamar fun√ß√£o original
            originalOnLoginSucesso.call(this, user);
            
            // Atualizar interface de produ√ß√£o
            atualizarInfoUsuario(user);
            
            // Verificar se Calendar est√° dispon√≠vel e renderizar
            setTimeout(() => {
                if (typeof Calendar !== 'undefined' && Calendar.init) {
                    Calendar.init();
                    Calendar.renderizarCalendario();
                }
                
                // Inicializar sincroniza√ß√£o se dispon√≠vel
                if (typeof HybridSync !== 'undefined' && HybridSync.init) {
                    HybridSync.init();
                }
                
                // Aplicar tema Claude aos componentes existentes
                aplicarTemaClaude();
                
            }, 1000);
        };
        
        // ‚úÖ APLICAR TEMA CLAUDE AOS COMPONENTES EXISTENTES
        function aplicarTemaClaude() {
            // Atualizar bot√µes existentes para usar cores do Claude
            const botoesExistentes = document.querySelectorAll('.btn-primary');
            botoesExistentes.forEach(btn => {
                btn.style.background = 'var(--claude-orange)';
                btn.style.borderColor = 'var(--claude-orange)';
                
                btn.addEventListener('mouseenter', () => {
                    btn.style.background = 'var(--claude-orange-dark)';
                });
                
                btn.addEventListener('mouseleave', () => {
                    btn.style.background = 'var(--claude-orange)';
                });
            });
            
            // Atualizar links e elementos com cor de destaque
            const elementosDestaque = document.querySelectorAll('a, .text-primary');
            elementosDestaque.forEach(el => {
                el.style.color = 'var(--claude-orange)';
            });
            
            console.log('üé® Tema Claude aplicado aos componentes existentes');
        }
        
        // ‚úÖ INICIALIZA√á√ÉO DO SISTEMA DE PRODU√á√ÉO
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üè¢ Inicializando Sistema de Gest√£o - Vers√£o Produ√ß√£o');
            
            // Atualizar data
            atualizarDataAtual();
            
            // Atualizar data a cada minuto
            setInterval(atualizarDataAtual, 60000);
            
            // Configurar eventos de teclado para login
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const loginScreen = document.getElementById('loginScreen');
                    if (loginScreen && !loginScreen.classList.contains('hidden')) {
                        Auth.fazerLogin();
                    }
                }
            });
            
            // Verificar se h√° usu√°rio logado
            setTimeout(() => {
                if (typeof Auth !== 'undefined') {
                    Auth.verificarAutoLogin();
                }
            }, 500);
            
            // Inicializar dados do sistema se necess√°rio
            setTimeout(() => {
                if (typeof App !== 'undefined' && typeof DataStructure !== 'undefined') {
                    if (!App.dados) {
                        App.dados = DataStructure.inicializarDados();
                    }
                }
            }, 1000);
        });
        
        // ‚úÖ NOTIFICA√á√ÉO DE SISTEMA CARREGADO
        setTimeout(() => {
            console.log('‚úÖ Sistema de Gest√£o carregado com sucesso!');
        }, 2000);
    </script>
</body>
</html>
